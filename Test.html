<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="./WFAAgent.js"></script>
    <script>
        var config = {
            wsAutoConnect: true,
            wsSecure : false,
        };

        var agent = new WFAAgent(config);
        agent.setWsOnOpenEventHandler(function (e) {
            alert("OnOpen");
        });

        agent.setWsOnErrorEventHandler(function (e) {
            alert("OnError");
        });

        agent.setWsOnMessageEventHandler(function (e) {
            alert("OnMessage");
        });

        agent.setWsOnCloseEventHandler(function (e) {
            alert("OnClose");
        });

        function wsConnect() {
            agent.wsConnect();
        }
    </script>
</head>
<body>
    <input type="button" value="연결" onclick="wsConnect()"/>
</body>
</html>
